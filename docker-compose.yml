services:
  postgres:
    image: postgres:16-alpine
    container_name: flight-rescheduler-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-flight_rescheduler}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flight-rescheduler-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: flight-rescheduler-localstack
    environment:
      SERVICES: ${LOCALSTACK_SERVICES:-sqs,sns,lambda,s3}
      DEBUG: ${LOCALSTACK_DEBUG:-0}
      DATA_DIR: /tmp/localstack/data
      LAMBDA_EXECUTOR: ${LAMBDA_EXECUTOR:-docker}
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"
    volumes:
      - localstack_data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: packages/app/Dockerfile
    container_name: flight-rescheduler-app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/flight_rescheduler}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./packages/app:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  localstack_data:
